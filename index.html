<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Cash Register</title>
    <script src="https://kit.fontawesome.com/27ddb48ed0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and 
            know minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" class="input"/>
        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="number" class="input"/>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change
                <span id="return"></span>
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <div class="card">
                <div class="card-body">
                    <div class="social">
                        <ul>
                            <li><a href="https://github.com/KHemanthRaju" target="_blank"><i class="fab fa-github"></i></a></li>
                            <li><a href="https://www.linkedin.com/in/hemanth-raju-aba388176/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a href="https://twitter.com/khraju123" target="_blank"><i class="fas fa-globe"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
